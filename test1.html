
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Викторина по географии</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1ebef;
            color: #333;
            line-height: 1.7;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgb(248, 247, 248);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .question {
            margin-bottom: 25px;
            padding: 25px;
            background-color: #fffefe;
            border-left: 4px solid #3498db;
            border-radius: 10px;
        }
        
        .question-text {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .option {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            background-color: #eaf2f8;
            border-radius: 5px;
        }
        
        .option:hover {
            background-color: #d4e6f1;
        }
        
        .option input {
            margin-right: 10px;
        }
        
        button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        
        .correct {
            background-color: #d4edda;
            border-left: 4px solid #28a745;
        }
        
        .incorrect {
            background-color: #f8d7da;
            border-left: 4px solid #dc3545;
        }
    </style>
    
</head>
<body>
    <a href="test1.html"><img src="https://w7.pngwing.com/pngs/864/13/png-transparent-computer-icons-restart-miscellaneous-angle-text.png" width='117px' height='78px'></a> 
    <div class="container">
        <h1>Викторина по географии</h1>
        <div id="quiz-container">
            <div class="question">
                <div class="question-text">1. Какая самая большая страна в мире по площади?</div>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="q1" value="a"> Канада
                    </label>
                    <label class="option">
                        <input type="radio" name="q1" value="b"> Китай
                    </label>
                    <label class="option">
                        <input type="radio" name="q1" value="c"> Россия
                    </label>
                    <label class="option">
                        <input type="radio" name="q1" value="d"> США
                    </label>
                </div>
            </div>
            <div class="question">
                <div class="question-text">2. Какая самая длинная река в мире?</div>
                <div class="options">
<label class="option">
                        <input type="radio" name="q2" value="a"> Амазонка
                    </label>
                    <label class="option">
                        <input type="radio" name="q2" value="b"> Нил
                    </label>
                    <label class="option">
                        <input type="radio" name="q2" value="c"> Янцзы
                    </label>
                    <label class="option">
                        <input type="radio" name="q2" value="d"> Миссисипи
                    </label>
                </div>
            </div>
            <div class="question">
                <div class="question-text">3. Столица Австралии ?</div>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="q3" value="a"> Сидней
                    </label>
                    <label class="option">
                        <input type="radio" name="q3" value="b"> Мельбурн
                    </label>
                    <label class="option">
                        <input type="radio" name="q3" value="c"> Канберра
                    </label>
                    <label class="option">
                        <input type="radio" name="q3" value="d"> Брисбен
                    </label>
                </div>
            </div>
            <div class="question">
                <div class="question-text">4. Какое самое глубокое озеро в мире?</div>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="q4" value="a"> Озеро Верхнее
                    </label>
                    <label class="option">
                        <input type="radio" name="q4" value="b"> Озеро Танганьика
                    </label>
                    <label class="option">
                        <input type="radio" name="q4" value="c"> Каспийское море
                    </label>
                    <label class="option">
                        <input type="radio" name="q4" value="d"> Озеро Байкал
                    </label>
                </div>
            </div>
            <div class="question">
                <div class="question-text">5. Какой материк является самым маленьким по площади?</div>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="q5" value="a"> Антарктида
                    </label>
                    <label class="option">
                        <input type="radio" name="q5" value="b"> Южная Америка
                    </label>
                    <label class="option">
                        <input type="radio" name="q5" value="c"> Европа
                    </label>
                    <label class="option">
                        <input type="radio" name="q5" value="d"> Австралия
                    </label>
                </div>
            </div>
        </div>
        
        <button id="submit-btn">Проверить ответы</button>
        
        <div id="result" class="result"></div>
    </div>
<script>
document.getElementById('submit-btn').addEventListener('click', () => {
    const answers = ['c', 'b', 'c', 'd', 'd'];
    const questions = document.querySelectorAll('.question');
    
    let score = 0;
    
    questions.forEach((question, index) => {
        const selected = question.querySelector(`input[name="q${index + 1}"]:checked`);
        
        if (selected && selected.value === answers[index]) {
            score++;
            question.classList.add('correct');
        } else {
            question.classList.add('incorrect');
        }
    });
    
    const resultElement = document.getElementById('result');
    resultElement.textContent = `Ваш результат: ${score} из ${questions.length}`;
});
    </script>
</body>
</html>
